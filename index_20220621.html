<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/styles.css">
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Ulloa Surf Cam</title>

</head>

<body>
  <div class="row-container">
    <div class="logo-container">
      <img class="content-logo-img" src="assets/ulloasurf_logo.png" alt="Ulloa Surf Cam"/>
  </div>

  <div class="video-container">
    <!--<iframe width="1280" height="720" src="https://ulloasurf.watch:5443/WebRTCApp/play.html?name=186028858328434972376700" frameborder="0" allowfullscreen></iframe> -->

    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <!-- <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script> -->

    <video-js id="surf-stream" class="vjs-default-skin vjs-big-play-centered" controls preload="auto" width="2560" height="1440">
        <source
        src="https://ulloasurf.watch:5443/LiveApp/streams/672582985995651921376905.m3u8"
        type="application/x-mpegURL">
    </video-js>

    <script>
      var player = videojs('surf-stream', {
        aspectRatio: '16:9',
        poster: 'assets/poster.jpg',
        controlBar: {
							volumePanel: false
				}
      });
      player.play();
    </script>
    
  </div>
  <br><br>
